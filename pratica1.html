<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="pratica1.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <form id="form-calculadora" onsubmit="return calcular()">
            <div>
                <label for="numero1">Número 1:</label>
                <input type="number" id="numero1" required>
            </div>
            <div>
                <label for="operacao">Operação:</label>
                <select id="operacao" required>
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
            </div>
            <div>
                <label for="numero2">Número 2:</label>
                <input type="number" id="numero2" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="pratica1.js"></script>
</body>
</html>
